<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pass Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #2a0a0a 100%);
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #8b0000;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #8b0000;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #8b0000;
            font-size: 28px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #cccccc;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #000000;
            border: 1px solid #666666;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #8b0000;
            box-shadow: 0 0 5px rgba(139, 0, 0, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #8b0000, #a00000);
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #a00000, #c00000);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #333333, #555555);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #555555, #777777);
        }

        .output-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #8b0000;
        }

        .output {
            background: #000000;
            border: 1px solid #333333;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff00;
            min-height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #44ff44;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-ready {
            background: #44ff44;
        }

        .status-processing {
            background: #ffff44;
        }

        .status-error {
            background: #ff4444;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Pass Interface</h1>
            <p><span class="status-indicator status-ready"></span>System Ready</p>
        </div>

        <form id="dataForm" class="form-section">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="contact">Contact Request</option>
                    <option value="support">Support Ticket</option>
                    <option value="feedback">Feedback</option>
                    <option value="inquiry">General Inquiry</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority Level</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn">Submit Data</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                <button type="button" class="btn btn-secondary" onclick="loadData()">View Data</button>
                <button type="button" class="btn btn-secondary" onclick="clearAllData()">Clear All Data</button>
            </div>
        </form>

        <div class="output-section">
            <label>System Output</label>
            <div id="output" class="output">System initialized. Ready to process data.\n</div>
        </div>
    </div>


 
    <script src="python_interpreter.js"></script>
    <script>
        window.addEventListener('pythonFileWrite', async function(event) {
            const { filename, content, append } = event.detail;
            try {
                const response = await fetch('/write-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename, content, append })
                }).catch(() => {
                    console.log('Server not available, using local handler');
                    if (filename.includes('passed_info.txt')) {
                        localStorage.setItem('passed_info_backup', content);
                    }
                });
            } catch (error) {
                console.log('File write handled locally');
            }
        });
        
        let dataForm = document.getElementById('dataForm');
        let interpreterReady = false;
        
        async function submitForm() {
            const formData = new FormData(dataForm);
            let dataString = "";
            
            for (let [key, value] of formData.entries()) {
                dataString += key + ":" + value + "|-|-|-|-|";
            }
            
            if (dataString === "") {
                dataString = "test:no_data_collected|-|-|-|-|";
            }
            
            console.log("Form data string:", dataString);
            
            try {
                const response = await fetch('write_data.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        filename: 'py_files/passed_info.txt',
                        content: dataString + "\n",
                        append: false
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('output').textContent += "\\nData submitted successfully";
                } else {
                    document.getElementById('output').textContent += "\\nOperation did not work";
                }
            } catch (error) {
                document.getElementById('output').textContent += "\\nOperation did not work";
            }
        }
        
        async function main() {
            try {
                interpreterReady = true;
                document.getElementById('output').textContent = "Python interpreter ready.";
            } catch (error) {
                document.getElementById('output').textContent = "This data has not been trained yet.";
            }
        }
        
        dataForm.addEventListener('submit', function(e) {
            e.preventDefault();
            submitForm();
        });
        
        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
